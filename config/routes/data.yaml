# Dynamic CRUD routes for all schema-defined object types
data_collection:
    path: /data/{type}
    controller: Bareapi\Controller\DataListController
    methods: [GET]
    requirements:
        type: '\\w+'

data_create:
    path: /data/{type}
    controller: Bareapi\Controller\DataCreateController
    methods: [POST]
    requirements:
        type: '\\w+'

data_item:
    path: /data/{type}/{id}
    controller: Bareapi\Controller\DataShowController
    methods: [GET]
    requirements:
        type: '\\w+'
        id: '[0-9a-fA-F\-]{36}'

data_update:
    path: /data/{type}/{id}
    controller: Bareapi\Controller\DataUpdateController
    methods: [PUT]
    requirements:
        type: '\\w+'
        id: '[0-9a-fA-F\-]{36}'

data_delete:
    path: /data/{type}/{id}
    controller: Bareapi\Controller\DataDeleteController
    methods: [DELETE]
    requirements:
        type: '\\w+'
        id: '[0-9a-fA-F\-]{36}'